<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

    <script>
        $(()=>{
            var socket = io();
            socket.emit('join', 'tine_ton');

            $('form').submit(()=>{

                var sendObj = {
                    username: $('#user').val(),
                    message: $('#m').val()
                }

                socket.emit('message', sendObj);
                $('#m').val('')
                return false;
            })

            socket.on('chat demo', (msg)=>{
                $('#messages').append($('<li>').text(msg.username + " : " +msg.message));
            });
        });
    </script>

</head>
<body>

    <ul id="messages"></ul>
    <form action="">
        From : <input id="user" autocomplete="off" /> To : <input id="receive" autocomplete="off" />
        <br/>
        <br/>
        <input id="m" autocomplete="off" /><button>Send</button>
    </form>

</body>
</html>
